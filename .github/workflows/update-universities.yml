name: Update Universities JSON

# Schedule: runs automatically every day at midnight UTC
on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch: # allows manual run from GitHub UI

jobs:
  update-json:
    runs-on: ubuntu-latest

    steps:
      # 1. Check out the repository
      - uses: actions/checkout@v3

      # 2. Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # 3. Install dependencies (if you have package.json)
      - name: Install dependencies
        run: npm install

      # 4. Run your scraper
      - name: Run scraper
        run: node scraper.js

      # 5. Commit and push the updated JSON
      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add universities.json
          git diff --cached --quiet || git commit -m "Update universities.json"
          git push
